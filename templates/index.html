<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey!</title>
</head>
<body>
    <div class="container">

        <div class="formBox">
            <p class="display-6 text-warning">Dojo Survey</p>
            <form action="/process" method="post">
                
                <div class="mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mt-3">
                    <label for="location" class="form-label">Dojo Location</label>
                    <select class="form-select" aria-label="Default select example" id="location" name="location">
                        <option selected></option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Bellevue">Bellevue</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label for="favLanguage" class="form-label">Favorite Language</label>
                    <select class="form-select" aria-label="Default select example" id="favLanguage" name="favLanguage">
                        <option selected></option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                    </select>
                </div>

                <div class="mt-3">
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" name="comments" rows="10"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
